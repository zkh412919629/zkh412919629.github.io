  <script type="text/javascript">
function showDesc(obj){
  var desc = document.getElementById("desc");
  if (desc.classList.contains("d-none") & desc.classList.contains("d-sm-block")){
    desc.classList.remove("d-none");
    desc.classList.add("d-block");
    obj.innerHTML=" &nbsp &nbsp <<"
  }else{
    desc.classList.remove("d-block");
    desc.classList.add("d-none");
    obj.innerHTML=" &nbsp &nbsp >>"
  }
}
function activateItem(id){
  var items = document.getElementById("myCarousel").children[0].children;
  Array.prototype.forEach.call(items, item =>{
    if (item.getAttribute("data-slide-to") == id){
      item.classList.add('active');
      console.log(1)
    }else{
      item.classList.remove('active');
    }
  });
  var imgs = document.getElementById("myCarousel").children[1].children;
  Array.prototype.forEach.call(imgs, item =>{
    if (item.getAttribute("id") == id){
      item.classList.add('active');
    }else{
      item.classList.remove('active');
    }
  });
}
